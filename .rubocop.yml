# # Rubocop,  we're buddies and all,  but we're going to have to disagree on the following -
#

AllCops:
  Exclude:
    - '**/berks-cookbooks/*'
    - 'vendor/**/*'

# # Increase line length, we're not on VT220s anymore
LineLength:
  Max: 180

##  don't need class documentation header for custom resources.
Documentation:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/ClassLength:
  Max: 130

Metrics/MethodLength:
  Max: 20

# Easier for diff, but not common enough
Style/TrailingCommaInLiteral:
  Enabled: false

#Â Ruby 3
Style/FrozenStringLiteralComment:
  Enabled: false

Lint/ParenthesesAsGroupedExpression:
  Enabled: false
