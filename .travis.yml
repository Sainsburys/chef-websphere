rvm: 2.2

sudo: required

addons:
  apt:
    sources:
      - chef-stable-precise
    packages:
      - chefdk

#services: docker

env:
  matrix:
  - INSTANCE=was-cluster-centos-6

  fast_finish: true

before_script:
  #- sudo iptables -L DOCKER || ( echo "DOCKER iptables chain missing" ; sudo iptables -N DOCKER )
  - eval "$(/opt/chefdk/bin/chef shell-init bash)"
  #- /opt/chefdk/embedded/bin/chef gem install kitchen-dokken
  - /opt/chefdk/embedded/bin/chef gem install kitchen-ec2
  - openssl aes-256-cbc -K $encrypted_deb391b403a8_key -iv $encrypted_deb391b403a8_iv -in travis-ci.pem.enc -out travis-ci.pem -d

script:
  #- bundle install
  - /opt/chefdk/embedded/bin/chef --version
  - rubocop --version
  - pwd
  - ls -l
  - rubocop
  - foodcritic --version
  - foodcritic . --exclude spec
  - KITCHEN_YAML=.kitchen.ec2.yml travis_wait 50 kitchen test --parallel
  #- KITCHEN_YAML=.kitchen.dokken.yml travis_wait 50 kitchen verify ${INSTANCE}

after_script:
  # - docker images
  # - docker ps -a
  - cat .kitchen/logs/kitchen.log
